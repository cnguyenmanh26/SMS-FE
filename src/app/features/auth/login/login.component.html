<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Đăng nhập hệ thống
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Student Management System
            </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" formControlName="username" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Username (admin hoặc SV001, SV002...)">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" formControlName="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            {{ errorMessage }}
                        </h3>
                    </div>
                </div>
            </div>

            <div class="text-sm text-gray-600">
                <p><strong>Tài khoản test:</strong></p>
                <ul class="list-disc list-inside mt-2">
                    <li>Admin: username=<code class="bg-gray-100 px-1">admin</code>, password=<code
                            class="bg-gray-100 px-1">admin123</code></li>
                    <li>User: username=<code class="bg-gray-100 px-1">SV001</code>, password=<code
                            class="bg-gray-100 px-1">sv001</code></li>
                </ul>
            </div>

            <div>
                <button type="submit" [disabled]="loading || loginForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!loading">Đăng nhập</span>
                    <span *ngIf="loading">Đang đăng nhập...</span>
                </button>
            </div>
        </form>
    </div>
</div>
